<!DOCTYPE html>
<html>

<head>
    <title>Monster Slayer</title>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">YOU</h1>
                <div class="healthbar">
                    <!-- bind width to current health -->
                    <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;"
                        :style="{width: playerHealth + '%'}">
                        {{ playerHealth }}
                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">MONSTER</h1>
                <div class="healthbar">
                    <!-- bind width to current health -->
                    <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;"
                        :style="{width: enemyHealth + '%'}">
                        {{ enemyHealth }}
                    </div>
                </div>
        </section>

        <!-- only render is game is not running -->
        <template v-if="!gameRunning">
            <section class="row controls">
                <div class="small-12 columns">
                    <!-- click event -->
                    <button id="start-game" @click="startGame">START NEW GAME</button>
                </div>
            </section>
        </template>

        <template v-else>
            <section class="row controls">
                <div class="small-12 columns">
                    <!-- more click events -->
                    <button id="attack" @click="attack">ATTACK</button>
                    <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
                    <button id="heal" @click="heal">HEAL</button>
                    <button id="give-up" @click="giveUp">GIVE UP</button>
                </div>
            </section>
        </template>

        <!-- only render if logs is empty -->
        <template v-if="logs.length > 0">
            <section class="row log">
                <div class="small-12 columns">
                    <ul>
                        <!-- for each logs - assign class - classname - condition -->
                        <li v-for="log in logs" :class="{'player-turn': log.isPlayer, 'monster-turn': !log.isPlayer}">
                            {{ log.text }}
                        </li>
                    </ul>
                </div>
            </section>
        </template>
    </div>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
