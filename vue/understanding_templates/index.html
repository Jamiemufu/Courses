<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
</head>
<body>

    <div id="app-1">
        <!-- use v-once to take initial property -->
        <h1 v-once>{{ title }}</h1>
        <!-- v-bind to attributes -->
        <p>{{ sayHello() }} - <a v-bind:href="link">Google</a></p>
        <!-- v-html directive to render html code -->
        <p v-html="finishedLink"></p>
    </div>

    <hr>

    <div id="app-2">
        <!-- bind click event object and call method -->
        <!-- $event is a protected name !important!! -->
        <!-- gives us access to event object in method -->
        <button v-on:click="increase(2, $event)">Click me</button>
        <p>{{ counter }}</p>
        <p v-on:mousemove="updateCoords">
            Coorindates: {{ x }} / {{ y }}
            <!-- add stop modifier - stop propagation -->
            - <span v-on:mousemove.stop="">DEAD ZONE</span>
        </p>
        <!-- add key modifier -->
        <input type="text" v-on:keyup.enter="alertMe">
    </div>

    <hr>

    <div id="app-3">
        <!-- v-model directive - two way bind - update all instances of name -->
        <input type="text" v-model="name">
        <p>{{ name }}</p>
    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="App.js"></script>
</body>
</html>
